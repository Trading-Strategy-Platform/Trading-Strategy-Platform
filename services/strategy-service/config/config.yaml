server:
  port: 8082
  readTimeout: 10s
  writeTimeout: 10s
  idleTimeout: 120s

database:
  host: strategy-db
  port: 5432
  user: strategy_service_user
  password: strategy_service_password
  dbname: strategy_service
  sslmode: disable
  maxOpenConns: 25
  maxIdleConns: 5
  connMaxLifetime: 30m

userService:
  url: http://user-service:8080
  timeout: 5s
  serviceKey: strategy-service-key

historicalService:
  url: http://historical-service:8080
  timeout: 30s
  serviceKey: strategy-service-key

kafka:
  brokers: kafka:9092
  topics:
    strategyEvents: strategy-events
    marketplaceEvents: marketplace-events

logging:
  level: debug
  format: json