server:
  port: 8083  # User service listening on 8083
  readTimeout: 10s
  writeTimeout: 10s
  idleTimeout: 120s

database:
  host: user-db
  port: 5432
  user: user_service_user
  password: user_service_password
  dbname: user_service
  sslmode: disable
  maxOpenConns: 25
  maxIdleConns: 5
  connMaxLifetime: 30m

auth:
  jwtSecret: your_super_secret_key_for_development_only
  accessTokenDuration: 15m
  refreshTokenDuration: 168h  # 7 days in hours (7*24h)

kafka:
  brokers: kafka:9092
  topics:
    notifications: user-notifications
    events: user-events

redis:
  url: redis:6379
  sessionPrefix: user-session
  sessionDuration: 24h

media:
  URL: http://media-service:8085
  ServiceKey: media-service-key

logging:
  level: debug
  format: json