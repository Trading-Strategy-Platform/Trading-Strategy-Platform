# Historical Data Service Configuration

server:
  port: 8080
  readTimeout: 10s
  writeTimeout: 10s
  idleTimeout: 120s

database:
  host: historical-db
  port: 5432
  user: historical_service_user
  password: historical_service_password
  dbname: historical_service
  sslmode: disable
  maxOpenConns: 25
  maxIdleConns: 5
  connMaxLifetime: 30m

userService:
  url: http://user-service:8080
  timeout: 5s
  serviceKey: historical-service-key

strategyService:
  url: http://strategy-service:8080
  timeout: 30s
  serviceKey: historical-service-key

kafka:
  brokers: kafka:9092
  topics:
    backtestEvents: backtest-events
    backtestCompletions: backtest-completions

serviceKey: historical-service-key

logging:
  level: debug
  format: json