# Main Nginx configuration
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/json;
    
    # Logging configuration
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                     '$status $body_bytes_sent "$http_referer" '
                     '"$http_user_agent" "$http_x_forwarded_for"';
    
    log_format kafka_json escape=json '{"timestamp":"$time_iso8601",'
                       '"client_ip":"$remote_addr",'
                       '"request_method":"$request_method",'
                       '"uri":"$request_uri",'
                       '"status":$status,'
                       '"user_id":"$upstream_http_x_user_id",'
                       '"user_role":"$upstream_http_x_user_role",'
                       '"request_time":$request_time,'
                       '"upstream_response_time":$upstream_response_time,'
                       '"user_agent":"$http_user_agent"}';
    
    access_log /var/log/nginx/access.log main;
    
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Gzip settings
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # Buffer settings
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 10m;
    large_client_header_buffers 4 4k;
    
    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Frame-Options "SAMEORIGIN";
    
    # Map variable for audit logging
    map $request_uri $audit_logging {
        # Admin routes
        ~^/api/v1/admin/ 1;
        # Auth routes for login/register (POST only)
        ~^/api/v1/auth/(login|register)$ $is_post;
        # Marketplace purchases
        ~^/api/v1/marketplace/.*(purchase|cancel) 1;
        # Strategy creation/updates (POST/PUT only)
        ~^/api/v1/strategies 1;
        default 0;
    }
    
    map $request_method $is_post {
        POST 1;
        default 0;
    }
    
    # Include other configuration files
    include /etc/nginx/conf.d/*.conf;
}