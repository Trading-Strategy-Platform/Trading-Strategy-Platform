# Redis configuration file

# NETWORK
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# GENERAL
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# SNAPSHOTTING
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# MEMORY MANAGEMENT
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# APPEND ONLY MODE
appendonly no
appendfilename "appendonly.aof"
appendfsync everysec

# SLOW LOG
slowlog-log-slower-than 10000
slowlog-max-len 128